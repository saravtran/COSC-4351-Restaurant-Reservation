    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <h2 class="container-title">Confirmation</h2>
                    <div class="display-data">
                        <form method="POST" class="register-form" id="register-form" action='/confirmation'>
                            <div class="form-group">
                                <h3> Name:</h3>
                                <p class="data"> <%= name %> </p>
                            </div>
                            <div class="form-group">
                                <h3> Date: </h3>
                                <p class="data"> <%= date %>  </p>
                            </div>
                            <div class="form-group">
                                <h3> Time: </h3>
                                <p class="data"> <%= time %>  </p>
                            </div>
                            <div class="form-group">
                                <h3> Reserved Table Number:  </h3>
                                <p class="data"> <%= table_num %></p>
                            </div>
                            <div class="form-group">
                                <h3> Number of Guests:  </h3>
                                <p class="data"> <%= table_size %> </p>
                            </div>
                            <div class="form-group">
                                <p class="notice"> <b>NOTICE:</b> No shows will be an additional $10 charge. <%= holiday %></p>
                            </div>
                            
                            <div class="padding display-flex-center">
                                <input type="submit" name="search" id="search" class="submit-btn" value="Confirm Reservation"/>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
